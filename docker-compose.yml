version: "3.9"

services:
  dev:
    image: dev-stack:latest        # ðŸ‘ˆ your base image
    container_name: workspace-dev
    volumes:
      - ./:/workspace              # mount WORKSPACE repo
      - workspace_data:/workspace/data
